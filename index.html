<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de fundamentos de VUE JS</title>

    
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    text: "Hola vue",
                    img_url : "https://i.picsum.photos/id/1/5616/3744.jpg?hmac=kKHwwU8s46oNettHKwJ24qOlIAsWN9d2TtsXDoCWWsQ"
                }
            },
            template: `
                <div v-once v-text="text"></div>
                <div>
                    <img :src="img_url" v-bind:alt="img_url">
                </div>
            `
        }).mount("#app");
    </script>
</body>
</html>
