<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de fundamentos de VUE JS</title>

    
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    firstname: "Francisco",
                    lastname: "Cervantes",
                    text : "Puerta cerrada",
                    open : false,
                    now: new Date(),
                }
            },
            methods: {
                
            },
            computed:{
                //Las propiedades computadas no cambian el valor original de la variable
                fullname(){
                    return this.firstname + ' ' + this.lastname;
                },
                today(){
                    return this.now.toLocaleDateString();
                }
            },
            watch:{
                /*
                    value : valor actual
                    old : valor anterior
                */
                firstname(value, old){
                    console.log("cambio de nombre");
                },

                open(value){
                    (value) ? this.text = "Puerta abierta" : this.text = "Puerta cerrada";
                }
            },
            template: `
                <div> {{fullname}}  </div>
                <div> {{today}}  </div>
                <div> {{text}}  </div>
                <button
                    type="button"
                    @click="open = !open"
                    v-text="(open) ? 'Cerrar puerta' : 'Abrir puerta'"
                >
                    
                </button>
            `
        }).mount("#app");
    </script>
</body>
</html>
